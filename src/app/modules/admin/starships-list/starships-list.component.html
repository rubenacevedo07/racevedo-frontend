<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
            <div class="flex flex-wrap items-start w-full max-w-400 -m-4">
              
                <!-- Card #1 -->
                <fuse-card class="flex flex-col max-w-80 w-full filter-article" *ngFor="let item of repos">
                    <img
                        class="object-cover"
                        src={{item.image}}
                        alt="Card cover image">
                    <div class="m-8">
                        <div class="text-2xl font-semibold leading-tight">{{item.name}}</div>
                        <div class="mt-4">
                            <ul>
                                <li>{{item.starship_class}}</li>
                                <li>Price: <b>{{item.cost_in_credits}}</b></li>
                            </ul>
                        </div>
                        
                        <button mat-flat-button
                            class="px-6 mt-4 w-full"
                            (click)="addCounter(item)"
                            [color]="'primary'">
                            {{cart_btn_text}}
                        </button>
                    </div>
                    
                </fuse-card>
    
    
              
            </div>

    </div>

</div>
